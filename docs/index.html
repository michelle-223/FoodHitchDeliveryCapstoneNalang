<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Kryptonite - FoodHitch Delivery System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset some basic styles */
        body, h1, a {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Body styles */
        body {
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styling */
        h1 {
            font-size: 36px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Team Section Styling */
        .team-section {
            margin-top: 50px;
            text-align: center;
        }

        /* Team Member Styling */
        .team-member {
            display: inline-block;
            width: 200px;
            margin: 20px;
            text-align: center;
        }

        .team-member img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #3498db;
        }

        .team-member h3 {
            font-size: 22px;
            color: #333;
            margin-top: 10px;
        }

        .team-member p {
            font-size: 16px;
            color: #777;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Team Kryptonite - FoodHitch Delivery System</h1>

        <!-- Team Section -->
        <div class="team-section">
            <h2>Meet Our Team</h2>

            <!-- Team Member 1 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="Team Member 1">
                <h3>Charles Dave Alboroto</h3>
                <p>Project Manager</p>
            </div>

            <!-- Team Member 2 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="Team Member 2">
                <h3>Rose Marie Hontiveros</h3>
                <p>Lead Developer</p>
            </div>

            <!-- Team Member 3 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="Team Member 3">
                <h3>Jun Dalton Magallanes</h3>
                <p>UI/UX Designer</p>
            </div>

            <!-- Team Member 4 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="Team Member 4">
                <h3>Michelle Encarnacion</h3>
                <p>Backend Developer</p>
            </div>

            <!-- Team Member 5 -->
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="Team Member 5">
                <h3>Cyra Mae V. Sardido</h3>
                <p>Quality Assurance</p>
            </div>
        </div>
    </div>

</body>
</html>
