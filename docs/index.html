<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Kryptonite - FoodHitch Delivery System</title>
    <style>
        /* Reset some basic styles */
        body, h1, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Body styles */
        body {
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styles */
        h1 {
            font-size: 36px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Styling for links */
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
            margin-right: 20px;
            transition: color 0.3s ease;
        }

        /* Hover effect for links */
        a:hover {
            color: #2ecc71;
        }

        /* Navigation container styling */
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }

        /* Add some space between links */
        .nav-links a {
            margin: 0 15px;
            font-size: 18px;
        }

        /* Styling for the page content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Add some space at the top */
        .container h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Team Kryptonite - FoodHitch Delivery System</h1>

        <div class="nav-links">
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
        </div>
    </div>

</body>
</html>
